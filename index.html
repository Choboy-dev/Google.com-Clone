<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Clone</title>
        <meta name="description" content="A Google homepage clone">
        <link rel="icon" type="image" href="favicon-icon.png">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
        <link rel="stylesheet" href="./styles.css">
        <script src="https://kit.fontawesome.com/d00902e721.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="navbar">
            <div class="menu-items">
                <ul class="menu-list">
                    <li>Gmail</li>
                    <li>Images</li>
                </ul>
            </div>
            <div class="apps">
                <img src="show-apps.png" alt="Google apps icon" width="22px">
            </div>
            <div class="letter-background">
                <div class="account-letter">
                    <p>C</p>
                </div>
            </div>
        </div>
        <div class="section-1">
            <div>
                <img src="googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="inner-section1">
                <div class="search-box">
                    <div class="search-icon">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="search-input">
                        <input type="text" class="search-input-box">
                    </div>
                    <div class="microphone-icon">
                        <button>
                            <img src="mic.png" alt="Google microphone icon" width="24px">
                        </button>
                    </div>
                    <div class="camera-icon">
                        <button>
                            <img src="cam.png" alt="Google camera icon" width="24px">
                        </button>
                    </div>
                </div>
            </div>
            <div class="section-2">
                <div class="button-container">
                    <div class="buttons">
                        <button>Google Search</button>
                    </div>
                    <div>
                        <button>I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
            <div class="section-3">
                <div class="offer-container">
                    <div>
                        <p>Google offered in:</p>
                    </div>
                    <div>
                        <ul>
                            <li>Hausa</li>
                            <li>Igbo</li>
                            <li>Èdè</li>
                            <li>Yorùbá</li>
                            <li>Nigerian Pidgin</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="naija">
                <p>Nigeria</p>
            </div>
            <div class="divider"></div>
            <div class="text-under">
                <div class="menu-bottom one">
                    <ul>
                        <li>About</li>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </ul>
                </div>
                <div class="leaf-text">
                    <div>
                        <img src="leaf.png" alt="" width="12px">
                    </div>
                    <div>
                        <p>Our third decade of climate action: join us</p>
                    </div>
                </div>
                <div class="menu-bottom two">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
